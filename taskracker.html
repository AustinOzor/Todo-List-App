<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/e422ec785d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Tast Tracker</title>
</head>
<body>
     <div class="container">
         <header class="text-center text-light my-4">
      <h1 class="mb-4 text-secondary">Task Tracker</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
      </form>
    </header>
     <ul class="list-group todo_s mx-auto text-light">
       <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Add your completed task</span>
        <i class="far fa-trash-alt delete"></i>
        
      </li>
     
      
    </ul>
    <form class="add text-center my-4">
      <label class="text-light">Add a completed task</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>
    </div>

    <script src="task.js"></script>
</body>
</html>
